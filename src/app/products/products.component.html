<div class="panel panel-primary" style="text-align: center;">
    <div class="panel-body">
      <form>
        <div class="form-group">
          <label class="col-md-4">Product Name </label>
          <input type="text" class="form-control" #productName/>
        </div><br>
        <div class="form-group">
          <label class="col-md-4">Product Price </label>
          <input type="text" class="form-control" #productPrice />
          </div><br>
          <div class="form-group">
            <button mat-raised-button style="margin-left:10px;" color="primary" type="submit" (click) = "addProduct(productName.value, productPrice.value)" class="btn btn-primary">Add Product</button>
          </div><br>
      </form>
    </div>
  </div>

<table class="table table-hover">
  <thead>
  <tr>
      <td>Product Name</td><br>
      <td>Product Price</td>
  </tr>
  </thead><br>
  <tbody>
      <tr *ngFor="let product of products | async">
          <td></td>
          <td></td>
      </tr>
  </tbody>
  </table>
